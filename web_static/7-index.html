<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="shortcut icon" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Addis Ababa..</h4>
                    <ul class="popover">
                        <li>
                            <h2>Addis Ababa:</h2>
                            <p>Megenagna</p>
                            <p>Agona</p>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <p>San Francisco</p>
                            <p>Los Altos</p>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>House, Electronics</h4>
                    <ul class="popover">
                        <li>
                            <p>House</p>
                            <p>Electronics</p>
                            <p>Internet</p>
                            <p>Kitchen</p>
                            <p>Iron</p>
                        </li>
                    </ul>
                </div>
                <button>
                    Search
                </button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
